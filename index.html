<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-info">
        <div class="row">
          <div class="col-6">
            <h1>Amsterdam</h1>
            <ul>
              <li>Tuesday 16:57, scattered clouds</li>
              <li>Humidity: 60%, Wind: 8.23km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <div
              class="current-temperature-container d-flex justify-content-start"
            >
              <img
                src="https://duckduckgo.com/assets/weather/icons/partly-cloudy-day.svg"
                alt="cloudy"
                width="100"
              />
              <div>
                <span class="temperature">16</span>
                <span class="unit">°C | °F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/natallo7/vanilla-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Natalia Lloyd</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
