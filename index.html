<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-info">
            <form id="search-form" class="mb-4">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Search city..."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-info w-100 search-button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="search"
                    value="Current location"
                    class="btn btn-info w-100"
                    id="current-location"
                  />
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    Last updated: <strong id="date">Tuesday 16:57</strong>
                  </li>
                  <br />
                  <li>Condition: <strong id="description"></strong></li>
                  <li>Humidity: <strong id="humidity"></strong>%</li>
                  <li>Wind: <strong id="wind"></strong> km/h</li>
                </ul>
              </div>
              <div class="col-6">
                <div
                  class="current-temperature-container d-flex justify-content-end"
                >
                  <div class="clearfix current-temperature-container">
                    <img src="" alt="" id="icon" class="float-left" />
                    <div class="float-left">
                      <span class="temperature" id="temperature"></span>
                      <span class="units"
                        ><a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/natallo7/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Natalia Lloyd</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
